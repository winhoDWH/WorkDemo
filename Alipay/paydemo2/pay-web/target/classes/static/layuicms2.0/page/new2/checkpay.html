<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户统计分析--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" id="checktime" placeholder="日期格式如：2020-4-07" />
                </div>
                <a class="layui-btn search_btn" id="checkbytime" data-type="reload">查询</a>
            </div>
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" id="checkid" placeholder="输入交易单编号" />
                </div>
                <a class="layui-btn search_btn" id="checkbyid" data-type="reload">查询</a>
            </div>
        </form>
    </blockquote>
    <table id="newsList" lay-filter="newsList"></table>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="checkpay.js"></script>
</body>
</html>
